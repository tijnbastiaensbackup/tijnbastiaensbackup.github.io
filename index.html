<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f5c66;color:#fff;overflow-x:hidden}

/* HERO */
.hero{
  height:100vh;
  background:url('Afbeeldingen/Header2.jpg') center/cover no-repeat;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
}
.hero-content{position:relative;z-index:2}

/* LOGO GLOW */
.logo-glow {
  position: relative;
  display: inline-block;
}
.logo-glow::after {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.62) 0%,
    rgba(255,255,255,0) 70%
  );
  z-index: 0;
  pointer-events: none;
}
.logo-glow img {
  position: relative;
  z-index: 2;
}

.hero-content img{width:180px;margin-bottom:20px}
.hero h1{font-size:48px;margin-bottom:20px}

/* SCROLL DOWN PIJL */
.scroll-down{
  display:inline-block;
  width:30px;
  height:50px;
  border:2px solid #fff;
  border-radius:25px;
  position:relative;
  cursor:pointer;
  margin-top:20px;
}
.scroll-down span{
  display:block;
  width:6px;
  height:6px;
  background:#fff;
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
  animation:scrollMove 2s infinite;
}
@keyframes scrollMove{
  0%{top:10px;opacity:0;}
  50%{top:25px;opacity:1;}
  100%{top:40px;opacity:0;}
}

/* NAV */
header{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  padding:0 20px;
  z-index:10;
}
.navbar{
  background:#176d77;
  padding:20px 40px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{display:flex;align-items:center;gap:15px;font-weight:bold}
.logo img{width:120px}
nav ul{list-style:none;display:flex;gap:20px}
nav a{color:#fff;text-decoration:none;padding:8px 16px;border-radius:8px}
nav a:hover{background:rgba(255,255,255,.15)}

/* HAMBURGER MENU */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background-color: #fff;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* MAIN */
main{padding:80px 20px}

/* ABOUT */
.about-section{
  max-width:1100px;
  margin:0 auto 80px;
  display:grid;
  grid-template-columns:1fr 2px 1fr;
  gap:40px;
  align-items:center;
}
.about-section img{width:100%;border-radius:16px}
.about-divider{background:#fff;height:100%}
.about-text h2{font-size:32px;margin-bottom:20px}
.about-text p{line-height:1.8}

/* WHY */
.why-title{text-align:center;font-size:32px;margin-bottom:40px}
.why-container{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.why-box{background:#176d77;padding:30px;border-radius:18px}
.why-box h3{color:#f5d442;margin-bottom:12px}
.why-box p{line-height:1.8}

/* SERVICES */
.services-wrapper{
  max-width:1100px;
  margin:80px auto;
}
.services-title{
  font-size:32px;
  margin-bottom:30px;
}
.services-section{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
}
.services-left{display:flex;flex-direction:column;gap:20px}
.service-box{
  background:#176d77;
  padding:20px;
  border-left:4px solid #f5d442;
  border-radius:12px;
}
.service-box span{color:#f5d442;font-weight:bold;display:block;margin-bottom:6px}

/* SERVICE BOXEN AFGERONDE FOTO'S */
.services-right{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
}
.service-circle{
  width:100%;
  max-width:260px;
  aspect-ratio:1/1;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  margin-bottom:20px;
}
.service-circle img{width:100%;height:100%;object-fit:cover}

/* FOOTER */
footer {
  background:#0b1f23;
  color:#fff;
  padding:60px 20px 30px;
  font-size:15px;
  line-height:1.6;
}
.footer-container {
  max-width:1100px;
  margin:0 auto;
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:space-between;
}
.footer-column {
  flex:1;
  min-width:220px;
}
.footer-column h3 {
  color:#f5d442;
  margin-bottom:20px;
  font-size:18px;
  text-transform:uppercase;
  letter-spacing:1px;
}
.footer-column ul {
  list-style:none;
  padding:0;
}
.footer-column li {
  margin-bottom:12px;
}
.footer-column a {
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}
.footer-column a:hover {
  color:#f5d442;
}
.footer-column p {
  margin-bottom:12px;
}
.footer-social a {
  margin-right:12px;
  font-size:20px;
  display:inline-block;
  width:36px;
  height:36px;
  line-height:36px;
  text-align:center;
  background:#176d77;
  border-radius:50%;
  transition:0.3s;
  color:#fff;
}
.footer-social a:hover {
  background:#f5d442;
  color:#000;
}
.footer-bottom {
  max-width:1100px;
  margin:30px auto 0;
  text-align:center;
  border-top:1px solid rgba(255,255,255,0.2);
  padding-top:15px;
  font-size:14px;
  opacity:0.8;
}

/* RESPONSIVE */
@media(max-width:900px){
  .about-section{grid-template-columns:1fr}
  .about-divider{display:none}
  .why-container{grid-template-columns:1fr}
  .services-section{grid-template-columns:1fr}
  .services-right{
    flex-direction:row;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .service-circle{max-width:200px}
  .logo span{display:none}
  .hamburger { display: flex; }
  nav ul {
    position: absolute;
    top: 80px;
    right: 20px;
    background: #176d77;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    border-radius: 12px;
    display: none;
  }
  nav ul.show { display: flex; }
}
