content:{
nl:`Mastering is de laatste stap na het mixen van uw muziek, om uw werk verder te verdelen, te verkopen, te gebruiken in Dj-sets, te persen op vinyl, online aan te bieden op streamingdiensten (Apple Music, Spotify, Deezer, Youtube,…).

Bij Dendaz Music beschikken wij over een uitgebreid gamma hoogwaardige analoge mastering apparatuur, waarvan een groot gedeelte reeds met digitale “Recall” voorzien is.

Stereo Mastering: 24 bit/48kHz standard, Wav - MP3 - AAC
Apple Digital Masters: 24 bit/96kHz, AAC or Wav
Dolby Atmos Digital tot 7.1.4 of lager, 24 bit/48kHz

Inbegrepen in onze mastering service:

- Standaard oplevering 5-7 dagen
- 4 Formaten voor Streaming, Apple Music, Youtube en Performance
- Max 2 herbewerkingen binnen periode van 2 weken
- Extra snelle levering optioneel

Stems Mastering:
- Standaard oplevering 5-7 dagen
- 4 Formaten voor Streaming, Apple Music, Youtube en Performance
- Performance Mix, zonder de leadvocal
- Master van de instrumentale versie
- Master van Radio - en extended versie
- Max 2 herbewerkingen binnen periode van 1 maand
- Extra Stems masters optioneel (Bass - Drum - Synths - Gitaren - Acapella…)
- Extra snelle levering optioneel`,

mixing:{title:{nl:"Studio Mixing",fr:"Mixage Studio",en:"Studio Mixing"},
content:{
nl:`Een mix is de volledige band laten samensmelten, in balans brengen van uw muzikale productie.
Voorzien van de nodige effecten op de gepaste momenten, om van alle individuele instrumenten een geheel te maken die jouw verhaal vertelt.
Om te starten vragen wij u alle individuele tracks of Stems aan te leveren via Transfer of dropbox.
De mix wordt in onze DAW gemaakt, en waar nodig ook door onze outboardrack onder handen genomen om het gewenste resultaat te bekomen.

Er wordt uitgebreid gekeken waar welke equalizer wordt toegepast, waar compressie nodig is, of het stereobeeld in fase blijft, waar saturatie nodig is, welke instrumentlijnen in welke bussen wordt gestoken, waar een sidechain wordt toegepast, wie welke effecten nodig heeft, enz.

Bij de mix wordt steeds rekening gehouden met de nodige “Headroom “, die we nodig hebben voor de mastering. 
Bij mixen is een andere vorm van processing nodig in vergelijking met mastering. 

Er kunnen tot 128 sporen aangeleverd worden, afhankelijk van uw project zal dit ook de prijs bepalen. Extra tracks kunnen op voorhand apart in Stems gemixt worden en geïntegreerd in uw project, bij bijvoorbeeld een groot koor met symfonisch orkest.

In de studio is een systeem van Genelec geïnstalleerd tot 7.1.4 max, Digitaal (AES) aangestuurd.

Wij kunnen ook alle bestaande stereo bestanden van vroegere masters upmixen naar Dolby Atmos, waardoor een 3D effect wordt gecreëerd en deze via Apple Music als Spatial audio kan beluisterd worden via AirPods, Beats hoofdtelefoon, Sono’s systemen en andere zoals Car-Hifi of home cinema systemen.

Inbegrepen in de mixing service:

Stereo Mix & Mastering:
Standaard oplevering 5-7 dagen
Mix 2 tot 10-20-40-100 tracks
Wav bestand(en) voor (Stems) Mastering 
24bit/48kHz standaard, tot 24bit/96kHz optioneel
Inclusief Stereo Master WAV 24bit/48kHz

Dolby Atmos Mixing & Mastering:
Standaard oplevering 7-10 dagen
Mix 2 tot 10-20-40-100 tracks
Objects routing voor een 3D-effect
Maximum Dolby Atmos 7.1.4 of elke versie lager.
24bit/48kHz tot 32bit/96kHz max
Mastering van de Dolby Atmos Mix ADM BWF
Optioneel Stems voor multitrack weergave WAV
Optioneel, PCM voor professionele postproductie
Free Stereo Master WAV 24bit/48kHz

Stereo Upmix:
Standaard levering 5-7 dagen
Bestaande Stereo mix of Mastertape
Upmix met plugins

Mastering van de Dolby Atmos Upmix ADM BWF 
-Optioneel Upmix Stems voor multitrack weergave`,
fr:`Un mix consiste à fusionner tous les instruments, en équilibrant votre production musicale. 
Effets appliqués aux moments appropriés pour transformer tous les instruments individuels en un tout qui raconte votre histoire.
Pour commencer, nous vous demandons de fournir toutes les pistes individuelles ou Stems via Transfer ou Dropbox.
Le mix est réalisé dans notre DAW, et si nécessaire traité via notre outboard rack pour obtenir le résultat souhaité.

On vérifie attentivement où chaque égaliseur est appliqué, où la compression est nécessaire, si l'image stéréo reste en phase, où la saturation est nécessaire, quelles lignes d'instruments vont dans quels bus, où un sidechain est appliqué, qui a besoin de quels effets, etc.

Le mix tient toujours compte du "Headroom" nécessaire pour le mastering.
Le mixage nécessite un traitement différent du mastering.

Jusqu'à 128 pistes peuvent être fournies, selon votre projet, ce qui influencera le prix. Des pistes supplémentaires peuvent être pré-mixées séparément en Stems et intégrées dans votre projet, par exemple pour un grand chœur avec orchestre symphonique.

En studio, un système Genelec jusqu'à 7.1.4 est installé, piloté numériquement (AES).

Nous pouvons également upmixer tous les fichiers stéréo existants des masters précédents en Dolby Atmos, créant un effet 3D écoutable via Apple Music en Spatial Audio sur AirPods, Beats, systèmes Sono et autres comme Car-Hifi ou home cinema.

Inclus dans le service de mixage :

Stereo Mix & Mastering:
- Livraison standard 5-7 jours
- Mix 2 à 10-20-40-100 pistes
- Fichiers Wav pour (Stems) Mastering
- 24bit/48kHz standard, jusqu'à 24bit/96kHz optionnel
- Inclus Stereo Master WAV 24bit/48kHz

Dolby Atmos Mixing & Mastering:
- Livraison standard 7-10 jours
- Mix 2 à 10-20-40-100 pistes
- Routing Objects pour effet 3D
- Maximum Dolby Atmos 7.1.4 ou version inférieure
- 24bit/48kHz à 32bit/96kHz max
- Mastering du mix Dolby Atmos ADM BWF
- Optionnel Stems pour lecture multitrack WAV
- Optionnel PCM pour postproduction professionnelle
- Stereo Master WAV 24bit/48kHz gratuit

Stereo Upmix:
- Livraison standard 5-7 jours
- Mix ou Mastertape stéréo existant
- Upmix avec plugins

Mastering du Dolby Atmos Upmix ADM BWF 
- Optionnel Upmix Stems pour lecture multitrack`,
en:`A mix is blending the entire band together, balancing your musical production.
Effects applied at the right moments to make all individual instruments form a whole that tells your story.
To start, we ask you to provide all individual tracks or Stems via Transfer or Dropbox.
The mix is done in our DAW, and if needed, also processed through our outboard rack to achieve the desired result.

Careful attention is given to where equalizers are applied, where compression is needed, if the stereo image stays in phase, where saturation is needed, which instrument lines go into which buses, where sidechains are applied, who needs which effects, etc.

Mixing always takes into account the necessary “Headroom” needed for mastering.
Mixing requires a different type of processing compared to mastering.

Up to 128 tracks can be provided; depending on your project this will also affect the price. Extra tracks can be pre-mixed separately into Stems and integrated into your project, for example a large choir with a symphonic orchestra.

In the studio a Genelec system up to 7.1.4 is installed, digitally (AES) controlled.

We can also upmix all existing stereo files from previous masters to Dolby Atmos, creating a 3D effect which can be listened to via Apple Music as Spatial Audio on AirPods, Beats headphones, Sono systems, and others like Car HiFi or home cinema systems.

Included in the mixing service:

Stereo Mix & Mastering:
- Standard delivery 5-7 days
- Mix 2 to 10-20-40-100 tracks
- Wav file(s) for (Stems) Mastering
- 24bit/48kHz standard, up to 24bit/96kHz optional
- Includes Stereo Master WAV 24bit/48kHz

Dolby Atmos Mixing & Mastering:
- Standard delivery 7-10 days
- Mix 2 to 10-20-40-100 tracks
- Objects routing for a 3D effect
- Maximum Dolby Atmos 7.1.4 or lower
- 24bit/48kHz to 32bit/96kHz max
- Mastering of Dolby Atmos Mix ADM BWF
- Optional Stems for multitrack playback WAV
- Optional PCM for professional post-production
- Free Stereo Master WAV 24bit/48kHz

Stereo Upmix:
- Standard delivery 5-7 days
- Existing Stereo mix or Mastertape
- Upmix with plugins

Mastering of Dolby Atmos Upmix ADM BWF

live:{title:{nl:"Live Mixing",fr:"Mixage Live",en:"Live Mixing"},content:{nl:`Live PA:

Inpriksets voor bands met ervaren FOH en/of Stage engineers die uw geluid regelen tot in de kleinste details.
Wij gebruiken Yamaha mixers en stageblokken, Shure PSM InEar monitor systemen, RCF floor monitors 12” en 15”.
Iedere versterking vraagt een specifieke microfoon, per instrument,  met aangepaste statieven K&M.
Draadloze systemen van Shure voor zanger/zangeres, presentator of muzikant tot 80m van het podium.

Wij bieden voor de muzikanten opties met Multitrack playback/recording, Backingtracks, Clicktrack, Intro/Outro’s.
Indien de setup dit vereist, zorgen we voor een “Systeem Check”, “Delay” instellingen, Real Time Analizer en akoestische metingen.


Live On Tape mixing:

De laatste jaren zijn we ook heel actief geweest bij het begeleiden van artiesten “Live on Tape”.
Vanuit verschillende media kunnen uw tracks afgespeeld worden: Ipad, SoundQ,DAW-Multitrack…
Onze In-Ear systemen zorgen voor een feilloze monitoring, net als onze draadloze microfoons met verwisselbare microfoonkoppen zoals B58, sE7, RPW204,… of headsets van DPA & Sennheiser.
Wij kiezen resoluut voor een Yamaha mengpaneel met een open sound.
Door onze ervaring kunnen wij snel inspelen op elke situatie en zorgen wij voor het comfort van de artiest.
LOT-instrumentale versies, mixes, intro’s en reprises kunnen in de studio op maat worden gemaakt.
`,fr:`Live PA :

Kits d'amplification pour groupes avec ingénieurs FOH et/ou Stage expérimentés qui régulent votre son dans les moindres détails.
Nous utilisons des tables de mixage et des blocs de scène Yamaha, des systèmes de monitoring intra-auriculaire Shure PSM, des moniteurs de scène RCF 12” et 15”.
Chaque amplification nécessite un microphone spécifique, par instrument, avec des pieds K&M adaptés.
Systèmes sans fil Shure pour chanteur/chanteuse, présentateur ou musicien jusqu'à 80 m de la scène.

`,en:`Live PA:

recording:{title:{nl:"Recording",fr:"Enregistrement",en:"Recording"},content:{nl:`“Multitrack recording” van een live-evenement,  in externe studio’s, …zelfs bij u thuis.
Opnames kunnen rechtstreeks via Danté of soundcard geregistreerd worden om achteraf in de studio te mixen naar stereo of Dolby Atmos Mix.

De meest gebruikte opname technieken zijn: close-mic per instrument, AB, XY, Blumlein, ORTF.

`,fr:`« Enregistrement multipiste » d'un événement en direct,  dans des studios externes, ... voire chez vous.

Les techniques d'enregistrement les plus couramment utilisées sont : micro proche par instrument, AB, XY, Blumlein, ORTF.
Nous disposons d'une large gamme de microphones spécifiques de : Audix, Ashton, Australian Audio, AKG, Audio Technica, Beyerdynamic, ElectroVoice, Neumann, sE Electronics, Shure, Sennheiser.

Pour les sessions de groupe complètes, nous réservons un studio externe où nous pouvons enregistrer dans des conditions optimales. Des systèmes de monitoring sont disponibles pendant les enregistrements.`,en:`Multitrack recording of a live event, in external studios, or even at your home.

For full band sessions, we book an external studio space where we can record in optimal conditions. Monitoring systems are available during recording.`}},

// Overlay functie met meertalige content
document.querySelectorAll('.service-card').forEach(card=>{
  card.addEventListener('click', ()=>{
    const key = card.getAttribute('data-service');
    const overlay = document.createElement('div');
    overlay.classList.add('service-overlay', 'show');
    overlay.innerHTML = `
      <div class="overlay-content">
        <span class="close-overlay">&times;</span>
        <h2>${servicesContent[key].title[language]}</h2>
        <div>${servicesContent[key].content[language]}</div>
      </div>
    `;
    document.body.appendChild(overlay);
    overlay.querySelector('.close-overlay').addEventListener('click', ()=>{
      overlay.classList.remove('show');
      setTimeout(()=> overlay.remove(), 400);
    });
  });
});
// Functie om overlay automatisch te openen via URL parameter
function openServiceFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const serviceKey = urlParams.get('service');
  if(serviceKey && servicesContent[serviceKey]) {
    const overlay = document.createElement('div');
    overlay.classList.add('service-overlay', 'show');
    overlay.innerHTML = `
      <div class="overlay-content">
        <span class="close-overlay">&times;</span>
        <h2>${servicesContent[serviceKey].title[language]}</h2>
        <div>${servicesContent[serviceKey].content[language]}</div>
      </div>
    `;
    document.body.appendChild(overlay);

    overlay.querySelector('.close-overlay').addEventListener('click', ()=>{
      overlay.classList.remove('show');
      setTimeout(()=> overlay.remove(), 400);
    });
  }
}

// Roep functie aan bij het laden van de pagina
window.addEventListener('DOMContentLoaded', openServiceFromURL);
