<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f5c66;color:#fff;overflow-x:hidden}

/* HERO */
.hero{
  height:100vh;
  background:url('Afbeeldingen/Header2.jpg') center/cover no-repeat;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
}
.hero-content{position:relative;z-index:2}

/* LOGO GLOW */
.logo-glow {
  position: relative;
  display: inline-block;
}
.logo-glow::after {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.62) 0%,
    rgba(255,255,255,0) 70%
  );
  z-index: 0;
  pointer-events: none;
}
.logo-glow img {
  position: relative;
  z-index: 2;
}

.hero-content img{width:180px;margin-bottom:20px}
.hero h1{font-size:48px;margin-bottom:20px}

/* SCROLL DOWN PIJL */
.scroll-down{
  display:inline-block;
  width:30px;
  height:50px;
  border:2px solid #fff;
  border-radius:25px;
  position:relative;
  cursor:pointer;
  margin-top:20px;
}
.scroll-down span{
  display:block;
  width:6px;
  height:6px;
  background:#fff;
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
  animation:scrollMove 2s infinite;
}
@keyframes scrollMove{
  0%{top:10px;opacity:0;}
  50%{top:25px;opacity:1;}
  100%{top:40px;opacity:0;}
}

/* NAV */
header{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  padding:0 20px;
  z-index:10;
}
.navbar{
  background:#176d77;
  padding:20px 40px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{display:flex;align-items:center;gap:15px;font-weight:bold}
.logo img{width:120px}
nav ul{list-style:none;display:flex;gap:20px}
nav a{color:#fff;text-decoration:none;padding:8px 16px;border-radius:8px}
nav a:hover{background:rgba(255,255,255,.15)}

/* HAMBURGER MENU */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background-color: #fff;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* MAIN CONTENT */
main{
  padding:100px 20px;
  min-height:60vh; /* Genoeg ruimte om inhoud te plaatsen */
  max-width:1100px;
  margin:0 auto;
}

/* FOOTER */
footer {
  background:#0b1f23;
  color:#fff;
  padding:60px 20px 30px;
  font-size:15px;
  line-height:1.6;
}
.footer-container {
  max-width:1100px;
  margin:0 auto;
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:space-between;
}
.footer-column {
  flex:1;
  min-width:220px;
}
.footer-column h3 {
  color:#f5d442;
  margin-bottom:20px;
  font-size:18px;
  text-transform:uppercase;
  letter-spacing:1px;
}
.footer-column ul {
  list-style:none;
  padding:0;
}
.footer-column li {
  margin-bottom:12px;
}
.footer-column a {
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}
.footer-column a:hover {
  color:#f5d442;
}
.footer-column p {
  margin-bottom:12px;
}
.footer-social a {
  margin-right:12px;
  font-size:20px;
  display:inline-block;
  width:36px;
  height:36px;
  line-height:36px;
  text-align:center;
  background:#176d77;
  border-radius:50%;
  transition:0.3s;
  color:#fff;
}
.footer-social a:hover {
  background:#f5d442;
  color:#000;
}
.footer-bottom {
  max-width:1100px;
  margin:30px auto 0;
  text-align:center;
  border-top:1px solid rgba(255,255,255,0.2);
  padding-top:15px;
  font-size:14px;
  opacity:0.8;
}

/* RESPONSIVE */
@media(max-width:900px){
  .logo span{display:none}
  .hamburger { display: flex; }
  nav ul {
    position: absolute;
    top: 80px;
    right: 20px;
    background: #176d77;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    border-radius: 12px;
    display: none;
  }
  nav ul.show { display: flex; }
}
</style>
<link rel="icon" type="image/png" sizes="16x16" href="Afbeeldingen/logo2.png">
<link rel="icon" type="image/png" sizes="32x32" href="Afbeeldingen/logo2.png">
<link rel="icon" type="image/png" sizes="48x48" href="Afbeeldingen/logo2.png">
<link rel="icon" type="image/png" sizes="64x64" href="Afbeeldingen/logo2.png">

</head>

<body>

<div class="hero">

      <img src="Afbeeldingen/logo.png">

<!-- NAV -->

    <nav>

<main id="content">

<!-- FOOTER -->
<footer>
  <div class="footer-container">
    <div class="footer-column">
      <h3 id="footerLinks"></h3>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </div>
    <div class="footer-column">
      <h3 id="footerContact"></h3>
      <p><i class="fas fa-envelope"></i> frank@dendaz.be</p>
      <p><i class="fas fa-phone"></i> +32 492 12 73 40</p>
      <p><i class="fas fa-map-marker-alt"></i> België</p>

    <div class="footer-column">
      <h3 id="footerFollow"></h3>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
  <div class="footer-bottom">

<script>
const translations={
nl:{hero:"Prijzen",menu:["Home","Referentie","Diensten","Tarieven","Contact"],footerLinks:"Quick links",footerContact:"Contact",footerFollow:"Volg ons",copyright:"© 2025 Dendaz Music"},
fr:{hero:"Prix",menu:["Accueil","À propos","Services","Tarifs","Contact"],footerLinks:"Liens rapides",footerContact:"Contact",footerFollow:"Suivez-nous",copyright:"© 2025 Dendaz Music"},
en:{hero:"Pricing",menu:["Home","About","Services","Pricing","Contact"],footerLinks:"Quick links",footerContact:"Contact",footerFollow:"Follow us",copyright:"© 2025 Dendaz Music"}
};

let lang=navigator.language.slice(0,2);
if(!translations[lang]) lang="en";
const t=translations[lang];

document.getElementById("heroTitle").innerHTML=t.hero;
t.menu.forEach((m,i)=>document.getElementById("menu"+i).innerHTML=m);
document.getElementById("footerLinks").innerHTML=t.footerLinks;
document.getElementById("footerContact").innerHTML=t.footerContact;
document.getElementById("footerFollow").innerHTML=t.footerFollow;
document.getElementById("copyright").innerHTML=t.copyright;

// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navUl = document.querySelector('nav ul');
hamburger.addEventListener('click', () => {
  navUl.classList.toggle('show');
});
</script>

</body>
</html>
